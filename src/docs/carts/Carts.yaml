paths:

  /api/carts/{cid}/product/{pid}:
    post:
      summary: 
      tags:
      - Carts
      parameters:
      - name: cid
        in: path
        required: true
        description: Identificador del carrito
        schema:
          $type: String 
      - name: pid
        in: path
        required: true
        description: Identificador del producto
        schema:
          $type: String
      responses:
        '200':
          description: Se agrego el producto satisfactoriamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '500':
          description: Error interno del servidor

components:
  schemas:
    Cart:
      type: object
      properties:
        _id: 
          type: ObjectId
          description: Identificador autogenerado por MongoDB
        products:
          type: array
          description: Arreglo que contiene los productos que se agregaron al carrito
          items:
            type: object
            properties:
              id_product:
                type: ObjectId
                description: Identificador del producto
              quantity:
                type: Number
                description: Cantidad del producto en el carrito
      example:
        _id: ObjectId('9ahb2tr7lp65x44serr')
        products: [ {
          id_product: ObjectId('8agte632vhhj8u7g5d4'),
          quantity: 420
        }
        ]